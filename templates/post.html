{% extends 'base.html' %}

{% block title %}
<title>Posts</title>
{% endblock %}

{% block body %}
<h1>Posts</h1>

<hr>
<form action="/posts" method="POST">
    Title: <input type="text" name="title">
    Body: <textarea name="body" id="" cols="30" rows="10"></textarea>
    <button>Submit</button>
</form>
<hr>

{% for post in posts %}

<h2>{{ post.title }}</h2>
{% if post.author %}
<h4>By : {{post.author}}</h4>
{% endif %}

<p>{{ post.body }}</p>

{% endfor %}
{% endblock %}
