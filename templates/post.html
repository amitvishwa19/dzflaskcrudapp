{% extends 'base.html' %}

{% block title %}
<title>Posts</title>
{% endblock %}

{% block body %}

    <a href="/posts/new" class="btn btn-primary">Add Post</a>
    <br><br>

    {% for post in posts %}

        <h2>{{ post.title }}</h2>
        {% if post.author %}
        <h4>By : {{post.author}}</h4>
        {% endif %}

        <p>{{ post.body }}</p>

        <hr>

    {% endfor %}
{% endblock %}
